<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag with Header</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header>Draggable Element</header>
        <main>
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="#6f36ff"
                    class="bi bi-arrows-move" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M7.646.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 1.707V5.5a.5.5 0 0 1-1 0V1.707L6.354 2.854a.5.5 0 1 1-.708-.708l2-2zM8 10a.5.5 0 0 1 .5.5v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 0 1 .708-.708L7.5 14.293V10.5A.5.5 0 0 1 8 10zM.146 8.354a.5.5 0 0 1 0-.708l2-2a.5.5 0 1 1 .708.708L1.707 7.5H5.5a.5.5 0 0 1 0 1H1.707l1.147 1.146a.5.5 0 0 1-.708.708l-2-2zM10 8a.5.5 0 0 1 .5-.5h3.793l-1.147-1.146a.5.5 0 0 1 .708-.708l2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 0 1-.708-.708L14.293 8.5H10.5A.5.5 0 0 1 10 8z" />
                </svg>
            </div>
            <div class="title">Draggable Element</div>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur rerum odio alias deserunt amet ut unde neque libero ratione debitis, numquam iure illum quod fugiat!</p>
        </main>
    </div>

    <script>
        const wrapper = document.querySelector('.wrapper');
        const header = wrapper.querySelector('header');

        function onDrag({movementX, movementY}) {
            let getStyle = window.getComputedStyle(wrapper);
            console.log('movementX: '+movementX);
            console.log('movementY: '+movementY);
            let Left = parseInt(getStyle.left);
            let Top = parseInt(getStyle.top);
            wrapper.style.left = `${Left+movementX}px`;
            wrapper.style.top = `${Top+movementY}px`;
        }
        
        header.addEventListener('mousedown', ()=>{
            header.style.cursor = 'grabbing';
            header.addEventListener('mousemove',onDrag);
        });
        document.addEventListener('mouseup',()=>{
            header.removeEventListener('mousemove', onDrag);
            header.style.cursor = 'grab';
        });
    </script>
</body>

</html>
