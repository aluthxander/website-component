<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <ul>
            <li class="list active" data-filter="All">All</li>
            <li class="list" data-filter="Mobile">Mobile</li>
            <li class="list" data-filter="Camera">Camera</li>
            <li class="list" data-filter="Watch">Watch</li>
            <li class="list" data-filter="Shoe">Shoe</li>
            <li class="list" data-filter="Headphone">Headphone</li>
        </ul>
        <div class="product">
            <div class="itemBox" data-item="Mobile"><img src="img/mobile1.jpg"></div>
            <div class="itemBox" data-item="Camera"><img src="img/camera1.jpg"></div>
            <div class="itemBox" data-item="Watch"><img src="img/watch1.jpg"></div>
            <div class="itemBox" data-item="Shoe"><img src="img/shoe1.jpg"></div>
            <div class="itemBox" data-item="Headphone"><img src="img/headphone1.jpg"></div>
            <div class="itemBox" data-item="Mobile"><img src="img/mobile2.jpg"></div>
            <div class="itemBox" data-item="Mobile"><img src="img/mobile3.jpg"></div>
            <div class="itemBox" data-item="Camera"><img src="img/camera2.jpg"></div>
            <div class="itemBox" data-item="Watch"><img src="img/watch2.jpg"></div>
            <div class="itemBox" data-item="Shoe"><img src="img/shoe2.jpg"></div>
            <div class="itemBox" data-item="Headphone"><img src="img/headphone2.jpg"></div>
            <div class="itemBox" data-item="Camera"><img src="img/camera3.jpg"></div>
            <div class="itemBox" data-item="Watch"><img src="img/watch3.jpg"></div>
            <div class="itemBox" data-item="Shoe"><img src="img/shoe3.jpg"></div>
            <div class="itemBox" data-item="Headphone"><img src="img/headphone3.jpg"></div>
            <div class="itemBox" data-item="Mobile"><img src="img/mobile3.jpg"></div>
            <div class="itemBox" data-item="Watch"><img src="img/watch4.jpg"></div>
            <div class="itemBox" data-item="Shoe"><img src="img/shoe4.jpg"></div>
            <div class="itemBox" data-item="Headphone"><img src="img/headphone4.jpg"></div>
            <div class="itemBox" data-item="Mobile"><img src="img/mobile4.jpg"></div>
            <div class="itemBox" data-item="Mobile"><img src="img/mobile5.jpg"></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
