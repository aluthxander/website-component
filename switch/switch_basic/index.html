<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch_basic</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="saklar">
        <div class="tombol"></div>
    </div>

    <script>
        const saklar = document.querySelector('.saklar');
        const tombol = document.querySelector('.saklar .tombol');
        saklar.addEventListener('click', function (e) {
            if (e.target.className == 'tombol action') {
                tombol.classList.remove('action');
            } else{
                tombol.classList.add('action');
            }
        });
    </script>
</body>

</html>
