<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile Rating Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ratingBar">
        <div class="rating">
            <input type="radio" name="star" id="star1" checked="true">
            <label for="star1">
                <img src="img/satu.png">
                <h4>Loved It</h4>
            </label>
            <input type="radio" name="star" id="star2">
            <label for="star2">
                <img src="img/dua.png">
                <h4>Liked It</h4>
            </label>
            <input type="radio" name="star" id="star3">
            <label for="star3">
                <img src="img/tiga.png">
                <h4>It's Ok</h4>
            </label>
            <input type="radio" name="star" id="star4">
            <label for="star4">
                <img src="img/empat.png">
                <h4>Dislike It</h4>
            </label>
            <input type="radio" name="star" id="star5">
            <label for="star5">
                <img src="img/lima.png">
                <h4>Hate It</h4>
            </label>
        </div>
        <h2 class="text">Do you Like this?</h2>
    </div>
</body>
</html>
