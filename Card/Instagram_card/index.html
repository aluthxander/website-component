<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icon/bootstrap-icons.css">
</head>

<body>
    <div class="card">
        <div class="top">
            <div class="userDetails">
                <div class="profile_img">
                    <img src="img/logo.jpg" class="cover">
                </div>
                <h3>online_tutorial<br><span>Lutfan, Indonesia</span></h3>
            </div>
            <div>
                <i class="bi bi-three-dots-vertical"></i>
            </div>
        </div>
        <div class="imgBox">
            <img src="img/bg.jpg" class="cover">
        </div>
        <div class="button">
            <div class="left">
                <i class="bi bi-heart"></i>
                <i class="bi bi-chat"></i>
                <i class="bi bi-share"></i>
            </div>
            <div class="right">
                <i class="bi bi-bookmark"></i>
            </div>
        </div>
        <h4 class="likes">0 likes</h4>
        <h4 class="message"><b>online_tutorial</b> thanks for your love and support
            <span>#card</span><span>#html</span><span>#CSS</span></h4>
        <h4 class="comments">view all 245 comment</h4>
        <div class="addComments">
            <div class="userImg">
                <img src="img/user.jpg" class="cover">
            </div>
            <input type="text" class="text" placeholder="add a comment..."></input>
        </div>
        <h5 class="postTime">4 houes ago</h5>
    </div>

    <script src="script.js"></script>
</body>

</html>
